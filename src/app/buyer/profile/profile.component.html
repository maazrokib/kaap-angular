<body>

  <div class="profile-container">
    <!-- Profile Header -->
    <div class="profile-header">
      <div class="profile-img-container">
        <img src="profile-pic.jpg" alt="Buyer Image" class="profile-img">
      </div>
      <div class="profile-info">
        <h1 class="profile-name">John Doe</h1>
        <p class="profile-username">mdmahbub</p>
        <p class="profile-email">mdmahbubgamil.com</p>
      </div>
    </div>

    <!-- Profile Details -->
    <div class="profile-details">
      <h2>Buyer Information</h2>
      <div class="details-item">
        <span class="label">Location:</span>
        <span class="value">New York, USA</span>
      </div>
      <div class="details-item">
        <span class="label">Joined:</span>
        <span class="value">March 2022</span>
      </div>
      <div class="details-item">
        <span class="label">Total Purchases:</span>
        <span class="value">45</span>
      </div>
    </div>

    <!-- Edit Button -->
    <div class="profile-actions">
      <button class="btn-edit">Edit Profile</button>
    </div>
  </div>
  <app-buyer-dashboard></app-buyer-dashboard>
</body>
