<app-admin-dashboard></app-admin-dashboard>

<div class="contract-container" container>
  <h2>Contact Us</h2>

  <!-- Contact form -->
  <form (ngSubmit)="submitForm()" class="contract-form">

    <!-- Name -->
    <div class="form-group">
      <label for="name">Your Name</label>
      <input type="text" id="name" [(ngModel)]="contactForm.name" name="name" required />
    </div>

    <!-- Email -->
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" [(ngModel)]="contactForm.email" name="email" required />
    </div>

    <!-- Phone -->
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" [(ngModel)]="contactForm.phone" name="phone" required />
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" [(ngModel)]="contactForm.message" name="message" rows="5" required></textarea>
    </div>

    <!-- Role (Buyer or Seller) -->
    <div class="form-group">
      <label for="role">I am a</label>
      <select id="role" [(ngModel)]="contactForm.role" name="role">
        <option value="buyer">Buyer</option>
        <option value="seller">Seller</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button type="submit">Send Message</button>
  </form>
</div>
