<!-- Main Content -->
<app-navbar></app-navbar>
<div class="container-fluid">
	<div class="row main-content bg-success text-center">
	  <div class="col-md-4 text-center company__info">
		<span class="company__logo">
		  <h2><span class="fa fa-android"></span></h2>
		</span>
		<h4 class="company_title">My Farming Logo</h4>
		<img src="assets/pexels-nc-farm-bureau-mark-2255935.jpg" class="img-fluid">
	  </div>
	  <div class="col-md-8 col-xs-12 col-sm-12 login_form">
		<div class="container-fluid">
		  <div class="row">
			<h2>Sign up</h2>
		  </div>
		  <div class="row">
			<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="form-group">
			  <div class="row">
				<input type="text" formControlName="username" id="username" class="form-control" placeholder="Username">
				<div *ngIf="signUpForm.controls['username'].invalid && signUpForm.controls['username'].touched" class="error-message">
				  Username is required.
				</div>
			  </div>
			  <div class="row">
				<input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
				<div *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched" class="error-message">
				  Password is required (minimum 6 characters).
				</div>
			  </div>
			  <div class="row">
				<input type="email" formControlName="email" id="email" class="form-control" placeholder="Email">
				<div *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched" class="error-message">
				  Please enter a valid email.
				</div>
			  </div>
			  <div class="row">
				<select formControlName="role" id="role" class="form-control">
				  <option value="" disabled selected>Select Role</option>
				  <option value="admin">Admin</option>
				  <option value="buyer">Buyer</option>
				  <option value="farmer">Farmer</option>
				</select>
				<div *ngIf="signUpForm.controls['role'].invalid && signUpForm.controls['role'].touched" class="error-message">
				  Role is required.
				</div>
			  </div>
			  <div class="row">
				<input type="submit" value="Submit" class="btn btn-primary mt-3" [disabled]="signUpForm.invalid">
			  </div>
			</form>
		  </div>
		  <div class="row">
			<p>Already have an account? <a routerLink="/login">Login Here</a></p>
		  </div>
		</div>
	  </div>
	</div>
  </div>
  <!-- Footer -->
