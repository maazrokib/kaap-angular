<div class="container">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" formControlName="name" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="categoryId">Category</label>
      <input type="number" id="categoryId" formControlName="categoryId" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" formControlName="quantity" required class="form-control" />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" required class="form-control"></textarea>
    </div>

    <button type="submit" class="btn submit-btn">Create Product</button>
  </form>
</div>
