<div class="container">
  <h2>Create Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="save()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
      <div *ngIf="productForm.get('name')?.invalid && productForm.get('name')?.touched" class="text-danger">
        Product Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
      <div *ngIf="productForm.get('price')?.invalid && productForm.get('price')?.touched" class="text-danger">
        Price is required and must be a valid number.
      </div>
    </div>

    <div class="form-group">
      <label for="categoryId">Category</label>
      <input type="number" id="categoryId" formControlName="categoryId" class="form-control" />
      <div *ngIf="productForm.get('categoryId')?.invalid && productForm.get('categoryId')?.touched" class="text-danger">
        Category is required.
      </div>
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control" />
      <div *ngIf="productForm.get('quantity')?.invalid && productForm.get('quantity')?.touched" class="text-danger">
        Quantity is required and must be a valid number.
      </div>
    </div>

    <div class="form-group">
      <label for="productCondition">Product Condition</label>
      <select id="productCondition" formControlName="productCondition" class="form-control">
        <option value="NEW">New</option>
        <option value="USED">Used</option>
      </select>
      <div *ngIf="productForm.get('productCondition')?.invalid && productForm.get('productCondition')?.touched" class="text-danger">
        Product Condition is required.
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" class="form-control"></textarea>
      <div *ngIf="productForm.get('description')?.invalid && productForm.get('description')?.touched" class="text-danger">
        Description is required.
      </div>
    </div>

    <!-- Image Upload Section -->
    <div class="form-group">
      <label for="image">Product Image</label>
      <input type="file" id="image" (change)="onImageSelected($event)" class="form-control" />
      <div *ngIf="selectedImage && selectedImage.name" class="mt-2">
        <strong>Selected Image: </strong>{{ selectedImage.name }}
      </div>
    </div>

    <button type="submit" class="btn submit-btn" [disabled]="productForm.invalid || !selectedImage">Create Product</button>
  </form>
</div>
