<div class="container">
  <h2 class="text-center">Edit Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="categoryId">Category</label>
      <input type="text" id="categoryId" class="form-control" formControlName="categoryId">
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" class="form-control" formControlName="price">
    </div>
    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" class="form-control" formControlName="quantity">
    </div>
    <div class="form-group">
      <label for="productCondition">Condition</label>
      <select id="productCondition" class="form-control" formControlName="productCondition">
        <option value="New">New</option>
        <option value="Used">Used</option>
      </select>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" class="form-control" formControlName="description"></textarea>
    </div>
    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" class="form-control" formControlName="imageUrl">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="clearForm()">Clear</button>
  </form>
</div>
