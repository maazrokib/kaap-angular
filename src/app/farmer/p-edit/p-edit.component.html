<div class="container">
  <h2>Edit Product</h2>
  <form [formGroup]="productForm" (ngSubmit)="update()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" formControlName="price" class="form-control" />
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" formControlName="category" class="form-control" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" formControlName="quantity" class="form-control" />
    </div>

    <div class="form-group">
      <label for="detail">Detail</label>
      <textarea id="detail" formControlName="detail" class="form-control"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
  </form>
</div>
